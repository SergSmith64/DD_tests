		function printTriangle() {
			for (let i = 1; i <= 5; i++) {
				let empt = "";
				let sym = "";
				for (let j = 1; j <= (5 - i); j++) {
					empt = empt + " ";
				}
				for (let k = 1; k <= i; k++) {
					sym = sym + "# ";
				}
				console.log(empt + sym);
			}
		}
